<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Yapisi</title>
</head>
<body>

    <h1>FORM YAPISI</h1>
    
    
    <form method="post" action="users/update">
        
        <label for="name">Adinizi giriniz:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="surName">Soyadinizi giriniz:</label>
        <input type="text" id="surName">
        <br>
        <br>
        <label for="email">Epostanizi giriniz:</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="sifre">Sifrenizi giriniz:</label>
        <input type="password" id="sifre">
        <br>
        <br>
        <label for="phoneNumber">Telefon numaranizi giriniz:</label>
        <input type="number" id="phoneNumber">
        <br>
        <br>
        <label for="">Cinsiyetinizi giriniz:</label>
        <!-- burda for icine istedigimizi yazabiliriz-->
        <br>

        <input type="radio" name="cinsiyet" id="erkek">
        <label for="erkek">Erkek</label>

        <input type="radio" name="cinsiyet" id="kadin">
        <label for="kadin">Kadin</label>        

        <input type="radio" name="cinsiyet" id="diger">
        <label for="diger">Belirtmek istemiyorum</label>
        <!-- burda nameleri aynı yaparsak aynı yaptıklarımızdan
        sadece 1 tane secmemizi sagliyor.-->
        <br>
        <br>    

        <label for="birthday">Dogum tarihinizi yaziniz:</label>
        <input type="date" name="" id="birthday">
        <br>    
        <br>    

        <label for="girisTarihi">Ise giris tarihinizi yaziniz:</label>
        <input type="datetime-local" name="" id="girisTarihi">
        <br>    
        <br>    

        <label for="hobby">Hobilerinizi seciniz:</label>
        <br>
        <input type="checkbox" name="hobby" id="hobby">    
        <label for="hobby">Yazilim</label>   

        <input type="checkbox" name="hobby" id="hobby">    
        <label for="hobby">Cripto</label>
            
        <input type="checkbox" name="hobby" id="hobby">    
        <label for="hobby">Playstation Games</label>
        <!-- checkbox ta name ler ayni olsa bile
        hepsini aynanda isaretleyebiliriz-->    
        <br>
        <br>

        <label for="renk">Sevdiginiz rengi giriniz:</label>
        &nbsp;  <!-- satirda bosluk birakma-->
        <input type="color" id="renk">
        <br>
        <br>

        <label for="aralik">Bir aralik seciniz:</label>
        <input type="range" step="10" id="aralik">
        <br>
        <br>

        <label for="saat">Giris saatinizi yaziniz:</label>    
        <input type="time" id="saat">
        <br>
        <br>

        <label for="dosya">CV nizi giriniz:</label>
        &nbsp;
        <input type="file" id="dosya">
        <br>
        <br>

        <select name="sehir" id="">

        <option value="">Dogum yeriniz?</option>
        <option value="1">Ankara</option>
        <option value="2">Istanbul</option>
        <option value="3">Izmir</option>

        </select> 
        <br>
        <br>

        <label for="">Gorus ve onerilerinizi yaziniz</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>

        <!-- value = buton ismi-->
        <input type="button" value="Buton">  
        <!-- burda butona islev icin js kullanmaliyiz-->
        <input type="submit" value="Gonder">
        <!-- submit gondermek icin kullanilir-->
        <input type="reset" value="Sil">
        <!-- reset yazilari resetlemek icin kullanilir-->

        

    </form>

</body>
</html>
